name: Building and Deploying Tomo & Akemi

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  tests:
    defaults:
      run:
        working-directory: tomo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Run tests with --node flag
        run: wasm-pack test --node
  
  tomo:
    defaults:
      run:
        working-directory: tomo
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build as release candidate
        run: wasm-pack build --release

      - name: Save artifact for later use
        uses: actions/upload-artifact@v2
        with:
          name: tomo
          if-no-files-found: error
          path: tomo

  akemi:
    defaults:
      run:
        working-directory: akemi
    runs-on: ubuntu-latest
    needs: tomo
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Download Tomo build artifact
        uses: actions/download-artifact@v2
        with:
          name: tomo
          path: tomo

      - name: Build SvelteKit project
        run: pnpm build

      - name: Deploy to Github Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./build
